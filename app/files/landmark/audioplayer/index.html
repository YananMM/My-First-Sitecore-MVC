<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Audio Player</title>
    <link rel="stylesheet" href="css/bar-ui.css">
    <script src="/files/landmark/js/lib/jquery-1.11.2.min.js"></script>
    <script src="script/soundmanager2-nodebug-jsmin.js"></script>
    <script src="script/bar-ui.js"></script>
  </head>
  <body>
    <div class="sm2-bar-ui compact full-width">
      <div class="bd sm2-main-controls">
        <div class="sm2-inline-texture"></div>
        <div class="sm2-inline-gradient"></div>
        <div class="sm2-inline-element sm2-button-element">
          <div class="sm2-button-bd">
            <a id="play" href="#play" class="sm2-inline-button play-pause">Play / pause</a>
          </div>
        </div>
        <div class="sm2-inline-element sm2-inline-status">
          <div class="sm2-playlist" style="display:none;">
            <div class="sm2-playlist-target"><ul class="sm2-playlist-bd"><li><b>Adrian Glynn</b> - Seven Or Eight Days</li></ul></div>
          </div>
          <div class="sm2-progress">
            <div class="sm2-row">
              <div class="sm2-inline-time">0:00</div>
              <div class="sm2-progress-bd">
                <div class="sm2-progress-track">
                  <div class="sm2-progress-bar"></div>
                  <div class="sm2-progress-ball"><div class="icon-overlay"></div></div>
                </div>
              </div>
              <div class="sm2-inline-duration">0:00</div>
            </div>
          </div>
        </div>
        <div class="sm2-inline-element sm2-button-element sm2-volume" style="display:none;">
          <div class="sm2-button-bd">
            <span class="sm2-inline-button sm2-volume-control volume-shade"></span>
            <a href="#volume" class="sm2-inline-button sm2-volume-control">volume</a>
          </div>
        </div>
      </div>
      <div class="bd sm2-playlist-drawer sm2-element" style="height: 0px;">
        <div class="sm2-inline-texture">
          <div class="sm2-box-shadow"></div>
        </div>
        <!-- playlist content is mirrored here -->
        <div class="sm2-playlist-wrapper">
          <ul class="sm2-playlist-bd">
            <li class="selected"><a id="gd-audio-file"><b>Audio Guide</b> - Landmark</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>

  <script>
    $(document).ready(function() {
      $('#gd-audio-file').attr('href', 'audio\/' + $(parent.document).find('.gd-audio-frame').data('audiofile'));
    });
  </script>
</html>
